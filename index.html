<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chatbot com ChatGPT</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #chat { max-width: 600px; margin: auto; border: 1px solid #ccc; padding: 10px; height: 400px; overflow-y: auto; }
    .message { padding: 10px; border-radius: 5px; margin: 5px 0; max-width: 70%; }
    .user { background: #dcf8c6; text-align: right; margin-left: auto; }
    .bot { background: #eee; text-align: left; margin-right: auto; }
    #input-container { max-width: 600px; margin: auto; margin-top: 10px; display: flex; }
    #input { flex: 1; padding: 10px; font-size: 16px; }
    button { padding: 10px 20px; font-size: 16px; }
  </style>
</head>
<body>
  <h1 style="text-align:center;">Chatbot com ChatGPT</h1>
  <div id="chat"></div>
  <div id="input-container">
    <input type="text" id="input" placeholder="Digite sua mensagem" />
    <button onclick="sendMessage()">Enviar</button>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('input');

    async function sendMessage() {
      const message = input.value.trim();
      if (!message) return;

      addMessage(message, 'user');
      input.value = '';

      try {
        const response = await fetch('http://localhost:3000/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message }),
        });

        const data = await response.json();
        if(data.reply) {
          addMessage(data.reply, 'bot');
        } else {
          addMessage('Erro: resposta inválida do servidor.', 'bot');
        }
      } catch (error) {
        addMessage('Erro: não foi possível conectar ao servidor.', 'bot');
      }
    }

    function addMessage(text, sender) {
      const div = document.createElement('div');
      div.className = 'message ' + sender;
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    input.addEventListener('keypress', e => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
